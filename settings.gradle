pluginManagement {
    repositories {
        //mavenLocal()
        //maven { url = '...' }
        gradlePluginPortal()
    }
}

buildCache {
    local {
        directory = new File(rootDir, 'build-cache')
    }
}

rootProject.name = 'API-GATEWAY'

include ':app-service'
include ':model'
include ':usecase'
project(':app-service').projectDir = file('./applications/app-service')
project(':model').projectDir = file('./domain/model')
project(':usecase').projectDir = file('./domain/usecase')
include ':jwt-validation-adapter'
project(':jwt-validation-adapter').projectDir = file('./infrastructure/driven-adapters/jwt-validation-adapter')
include ':filter'
project(':filter').projectDir = file('./infrastructure/entry-points/filter')